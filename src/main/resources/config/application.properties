endpoints.jmx.enabled=false

flyway.baseline-on-migrate=true

logging.level.ROOT=WARN
logging.level.com.zaxxer=WARN
logging.level.javax.activation=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.jasper=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.hibernate.validator=WARN
logging.level.org.mybatis.spring=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.beans.factory.support.DefaultListableBeanFactory=ERROR
logging.level.org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder=ERROR
logging.level.org.thymeleaf=WARN
#logging.level.package=WARN

multipart.max-file-size=30MB
multipart.max-request-size=30MB

# run as spring-boot main application.
server.context-path=/CLanguage
server.error.whitelabel.enabled=false

spring.freemarker.enabled=false
spring.freemarker.checkTemplateLocation=false
spring.http.encoding.force=false

spring.jackson.serialization-inclusion=non_null

spring.jmx.enabled=false

spring.messages.basename=messageResources

spring.mvc.favicon.enabled=false

# @see org.springframework.boot.devtools.env.DevToolsPropertyDefaultsPostProcessor
spring.resources.cache-period=-1

spring.thymeleaf.prefix=/WEB-INF/templates/
spring.thymeleaf.mode=HTML

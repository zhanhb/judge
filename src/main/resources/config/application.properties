# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

endpoints.jmx.enabled=false

# run as spring-boot main application.
server.context-path=/CLanguage
server.error.whitelabel.enabled=false

spring.freemarker.enabled=false
spring.freemarker.check-template-location=false

spring.http.multipart.max-file-size=30MB
spring.http.multipart.max-request-size=30MB

spring.jackson.serialization.write-null-map-values=false

spring.jmx.enabled=false

spring.messages.basename=i18n/messages
spring.messages.fallback-to-system-locale=false

spring.mvc.favicon.enabled=false

# @see org.springframework.boot.devtools.env.DevToolsPropertyDefaultsPostProcessor
spring.resources.cache-period=-1

spring.thymeleaf.mode=HTML

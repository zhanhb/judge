      layout:decorator="'layout/admin'">
    <head>
        <title>Congratulations</title>
    </head>
    <body>

            <img border="0" th:src="@{/images/j0293240.png}" width="50" height="36"/>

        <ul>
            <li>You have added a problem, the id is <font color="#CC9900" th:text="${id}">problem.id</font></li>

            <img border="0" th:src="@{/images/j0293234.png}" width="40" height="29"/>

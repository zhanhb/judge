<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="'layout/main'">
    <head>
        <title>Search '[[${query}]]'</title>
    </head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <div class="text-center">
            <font size="5" color="blue">Search Result</font>
            <br/>
            <table border="1" width="80%" style="margin: 0 auto">
                <tr style="background: #78C8FF">
                    <td width="10%">No.</td>
                    <td width="20%">User</td>
                    <td width="40%">Nick Name</td>
                    <td width="15%">Solved</td>
                    <td width="15%">Submissions</td>
                </tr>
                <tr th:each="user,it:${users}" th:style="${it.even?'background: #C0C0C0':'background: #78C8FF'}" th:object="${user}">
                    <td th:text="${it.count}">1</td>
                    <td><a th:href="@{/userstatus(user_id=*{id})}" th:text="*{id}">userId</a></td>
                    <td th:text="*{nick}">管理员ญ๊</td>
                    <td th:text="*{solved}">225</td>
                    <td th:text="*{submit}">845</td>
                </tr>
            </table>
        </div>
        <!--/*/</th:block>/*/-->
    </body>
</html>

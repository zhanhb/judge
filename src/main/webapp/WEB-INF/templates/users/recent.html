<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="'layout/main'">
    <head>
        <title>Recent Rank</title>
    </head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <div align="center">
            <form th:action="@{/recentrank}" method="get">
                <font color="blue" size="5">
                    <label th:for="${#ids.next('count')}">Rank of last </label>
                    <input th:id="${#ids.seq('count')}" type="number" name="count" size="5" th:value="${count}" required="required"/>
                    <label th:for="${#ids.prev('count')}">submits.</label>
                </font>
                <button type="submit">Go</button>
            </form>
        </div>
        <table align="center" cellspacing="0" cellpadding="0" width="600" border="1" class="table-back" style="border-collapse: collapse;border: white">
            <tr>
                <th>No.</th>
                <th>User Id</th>
                <th>Nick</th>
                <th>Accepted</th>
                <th>Submit</th>
            </tr>
            <tr align="center" th:each="user,it:${recentrank}" th:object="${user}">
                <td th:text="${it.count}">1</td>
                <td><a th:href="@{/userstatus(user_id=*{id})}" th:text="*{id}">id</a></td>
                <td><font color="green" th:text="*{nick}">nick</font></td>
                <td th:text="*{solved}">97</td>
                <td th:text="*{submit}">283</td>
            </tr>
        </table>
        <!--/*/</th:block>/*/-->
    </body>
</html>
